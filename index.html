<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>

    <title>Sign Up Form</title>
</head>
<body>
    <div id="img-logo-container">
        <img id="background-image" src="vinu-t-unsplash.jpg" alt="background-image">
        <div id="logo-container">
            <img src="odin-lined.png" alt="logo" id="logo"/>
            <h1>ODIN</h1>
        </div>
        <div id="photo-cred">Photo by <u>Vinu</u> on <u>Unsplash</u></div>
    </div>
    <main>
        <form action="#" method="post">
            <section id="form-description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started! <br /> <br />You <i>know</i> you want to.</section>
            <div id="main-form">
                <h3>Let's do this!</h3>
                <div id="form-inputs">
                    <div id="col-one">
                        <label for="fName" id="fNameLabel">FIRST NAME*</label>
                        <input type="text" id="fName" required>
                        <label for="email" id="emailLabel">EMAIL*</label>
                        <input type="email" id="email" required>
                        <label for="password" id="passwordLabel">PASSWORD*</label>
                        <input type="password" id="password" required>
                    </div>
                    <div id="col-two">
                        <label for="lastName" id="lastNameLabel">LAST NAME</label><input id='lastName' type="text">
                        <label for="phoneNumber" id="phoneNumberLabel">PHONE NUMBER</label>
                        <input id='phoneNumber' type="tel">
                        <label for="confirmPassword" id="confirmPasswordLabel">CONFIRM PASSWORD*</label>
                        <input type="password" id='confirmPassword' required>
                    </div>
                </div>
                
            </div>
            <button type="submit" id="submitButton">Create Account</button>
                <footer>Already have an account? <a href="#">Log in</a></footer>
        </form>
    </main>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
